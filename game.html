<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./game.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-light" style="background-color: #e3f2fd; border-bottom: lightgray solid 1px;">
        <a class="navbar-brand" href="#">
            Coding Quiz!
        </a>
        <div class="navbar-brand" style="margin-right: 10%;">
            Time: <span id="clock"></span>
        </div>
    </nav>

    <!--start question layout-->
    <div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card" style="width: 40rem; margin-top: 4rem;">
                    <div class="card-body">
                        <h4 class="card-title">Question <span id="questionNumber"></span> </h4>
                        <p class="card-text" id = "question"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <span class="answerChoice" id = "ac1" value = "A"></span>
                </div>
                <div class="row">
                    <span class="answerChoice" id = "ac2" value = "B"></span>
                </div>
                <div class="row">
                    <span class="answerChoice" id = "ac3" value = "C"></span>
                </div>
                <div class="row">
                    <span class="answerChoice" id = "ac4" value = "D"></span>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./game.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
